<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="new-book">New Book</button>
    <div class="form" hidden>
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </p>
        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </p>
        <p>
            <label for="pages">No. of Pages:</label>
            <input type="number" id="pages" name="pages">
        </p>
        <fieldset>
            <legend>Have you read this book yet?</legend>

            <div>
                <input type="radio" id="read" name="choice" value="read">
                <label for="read">Yes</label>
            </div>

            <div>
                <input type="radio" id="not-read" name="choice" value="not-read" checked>
                <label for="not-read">No</label>
            </div>
        </fieldset>
        <button id="submit-btn">Submit</button>
    </div>
    <div class="booksContainer">

    </div>
    <script src="script.js"></script>
</body>
</html>
